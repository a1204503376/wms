    <ion-title>任务查看
      <!-- <div class="title_f_name">(青啤五厂)</div> -->
    </ion-title>
  </ion-navbar>

  <ion-searchbar Description='primary' (ionChange)="billNo_KeyDown()" [(ngModel)]="billNo" placeholder="订单编号">

  </ion-searchbar>

  <div class="nav-tile">
  <crumbs></crumbs>
</div>
  <div class="sub_header1"> 
    <div *ngFor="let item of subHeader" (click)="headSelected(item)"
      [ngClass]="{selected:subHeaderModel.taskName === item.taskName}">
      {{item.taskName}}
    </div>
  </div>
</ion-header>
<ion-content>
  <div (tap)="onClick(taskItem)" *ngFor="let taskItem of taskResult; let i = index" class="title-ms">
    <div class="box">
      <div class="title-ms-info">
          <div class="title-font-s1">
            <button ion-button color="dark">{{i+1}}</button>
            <div *ngIf="taskItem.taskTypeDesc!=''; else elseBlock">{{taskItem.taskTypeDesc}}</div>
            <ng-template #elseBlock>
              <div>暂无名称</div>
            </ng-template>
            <span>明细数量 {{taskItem.realQty}}/{{taskItem.planQty}}</span>
          </div>
          <div class="title-font-s2">
            <span>{{taskItem.whName}}</span>
            <!-- <span *ngIf="taskItem.taskTypeDesc!=''&&taskItem.taskTypeDesc.indexOf('拣货')!=-1">{{taskItem.locName}}</span> -->
            <div style="display: flex;flex-direction: column;text-align: right;">
              <span *ngIf="taskItem.taskTypeDesc.indexOf('拣货')!=-1">{{taskItem.orderNo}}</span>
              <span *ngIf="taskItem.taskTypeDesc.indexOf('拣货')!=-1">{{taskItem.sobillNo}}</span>
              <span *ngIf="taskItem.taskTypeDesc.indexOf('拣货')==-1">{{taskItem.billNo}}</span>
              <span *ngIf="taskItem.countByDesc">{{taskItem.countByDesc}}</span>
            </div>
          </div> 
        </div>
        <span *ngIf="taskItem.taskTypeDesc.indexOf('拼托')!=-1||taskItem.taskTypeDesc.indexOf('拣货')!=-1">{{taskItem.cName}}</span>
        <span *ngIf="taskItem.taskTypeDesc.indexOf('拣货')!=-1">{{taskItem.transportDate}}</span>
    </div>
    
  </div>
