<ion-header>
  <ion-navbar color="wmscolor">
    <ion-title>补货任务</ion-title>
  </ion-navbar>
  <div class="title-bt">
    <div class="order">
      <div class="order-info">单据拣货进度 {{result.finish}}/{{result.total}}</div>
    </div>
    <div class="nav-tile">
      <!-- <ul>
        <li>首页</li>
        <li>
          <ion-icon class="iconfont iconicon_arr_right"></ion-icon>
        </li>
        <li>任务查看</li>
        <li>
          <ion-icon class="iconfont iconicon_arr_right"></ion-icon>
        </li>
        <li>补货任务</li>
      </ul> -->
      <crumbs></crumbs>
    </div>
  </div>
</ion-header>


<ion-content>
  <div *ngFor="let Item of result.detailList; let i = index" class="title-ms clearfix">
    <div [ngClass]="{selected:selectItem.skuId== Item.skuId && !replenIsFalg}" (click)="headSelected(Item)"
      class=" title-ms-info clearfix">
      <button ion-button color="dark">{{i+1}}</button>
      <div class="title-font-s1">
        <div *ngIf="Item.skuName!=''; else elseBlock">{{Item.skuName}}</div>
        <ng-template #elseBlock>
          <div>暂无名称</div>
        </ng-template>
        <div>
          {{Item.skuCode}}
        </div>
        <p>
          <b style="color: #7b7474;">原库位</b>：{{Item.sourceLocCode}}
        </p>
        <div>
          <label *ngIf="Item.skuLotValList[0].skuLotValue!=null&&Item.skuLotValList[0].skuLotValue!='';else elseBlock1">
            {{Item.skuLotValList[0].skuLotValue}}</label>
        </div>
        <ng-template #elseBlock1>
          <div>
            <label>暂无批属性1</label>
          </div>
        </ng-template>
        <div>
          <label *ngIf="Item.skuLotValList[1].skuLotValue!=null&&Item.skuLotValList[1].skuLotValue!='';else elseBlock2">
            {{Item.skuLotValList[1].skuLotValue}}</label>
        </div>
        <ng-template #elseBlock2>
          <div>
            <label>暂无批属性2</label>
          </div>
        </ng-template>
        <div class="specs_code">
          拣货规格：<span style="color: black;">{{Item.skuSpec}}</span>
        </div>
        <div class="received-scan">
          补货数量: <span style="color: #F59A23;"> {{Item.transQty +'/'+ Item.planQty}}</span>
        </div>
      </div>
    </div>
  </div>
</ion-content>

<ion-footer>
  <div [ngClass]="{'btn-box-true': replenIsFalg==true}" class="btn-box">
    <button ion-button block class="btn-l" (tap)="exit()">
      返回[Esc]
    </button>
    <button *ngIf="!replenIsFalg" ion-button block class="btn-d" (tap)="btnOk()">
      确定[Ent]
    </button>
  </div>
</ion-footer>
