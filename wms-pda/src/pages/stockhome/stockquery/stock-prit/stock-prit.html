<ion-content>
  <!-- 拣货列表界面 -->
  <div>
    <!--接货列表-->
    <div *ngFor="let taskItem of stockVOListIsTrue; let i = index" class="title-ms clearfix">
      <div class="title-ms-info clearfix">
        <div class="title-font-s1">
          <div *ngIf="taskItem.skuName!=''; else elseBlock">{{taskItem.skuName}}</div>
          <ng-template #elseBlock>
            <div>暂无名称</div>
          </ng-template>
          <div>
            {{taskItem.skuCode}}
          </div>
          <p>
            <b style="color: #7b7474;">库位</b>：{{taskItem.locCode}}
          </p>
        </div>
        <div class="form-number-step">
          <ion-icon name="remove" tappable
            (click)="(taskItem.printCount>1)&&(taskItem.printCount=taskItem.printCount-1)"></ion-icon>
          <input type="number" name="tooth" value="0" [(ngModel)]="taskItem.printCount" readonly>
          <ion-icon name="add" tappable (click)="taskItem.printCount=taskItem.printCount+1"></ion-icon>
        </div>
        <div>
          <!-- <ion-select [(ngModel)]="gaming">
            <ion-option value="nes">生产标签</ion-option>
            <ion-option value="n64">生产标签</ion-option>
            <ion-option value="ps">生产标签</ion-option>
            <ion-option value="genesis">生产标签</ion-option>
            <ion-option value="saturn">生产标签</ion-option>
            <ion-option value="snes">生产标签</ion-option>
          </ion-select> -->

          <ion-select [(ngModel)]="taskItem.labelTypeItem" interface="action-sheet" cancelText="取消">
            <div *ngFor="let labelItem of taskItem.labelTypeList">
              <ion-option [value]="labelItem">{{labelItem.dictValue}}</ion-option>
            </div>
          </ion-select>
        </div>
      </div>
    </div>
  </div>
</ion-content>

<ion-footer>
  <div class="btn-box">
    <button ion-button block class="btn-l" (click)="exit()">
      返回[Esc]
    </button>
    <button ion-button block class="btn-d" (click)="btnOk()">
      打印[Esc]
    </button>
  </div>

</ion-footer>
