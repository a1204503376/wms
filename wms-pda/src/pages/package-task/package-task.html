<ion-header>
  <ion-navbar color="wmscolor">
    <ion-title>打包任务

  </ion-navbar>
  <div class="nav-tile">

      </li>
      <li>任务查看</li>

      </li>
      <li>打包任务</li>
    </ul> -->
    <crumbs></crumbs>
  </div>
</ion-header>
<ion-content>
  <!-- 拣货列表界面 -->
  <div *ngIf="IsShow">
    <!--输入区域-->
    <ion-item>
      <ion-label>库位：</ion-label>
      <ion-input maxlength='30' type="text" [(ngModel)]="locCode"></ion-input>
      <ion-avatar item-end>
        <ion-icon class="iconfont iconsaomiao"></ion-icon>
      </ion-avatar>
    </ion-item>
    <ion-item>
      <ion-label>箱码：</ion-label>
      <ion-input (keyup)="scanModelChange($event)" type="text" [(ngModel)]="scanView"></ion-input>
      <ion-avatar item-end>
        <ion-icon class="iconfont iconsaomiao"></ion-icon>
      </ion-avatar>
    </ion-item>

    <!--接货列表-->
    <div *ngFor="let taskItem of result; let i = index" class="title-ms clearfix">
      <div class="title-ms-info clearfix">
        <button ion-button color="dark">{{i+1}}</button>
        <div class="title-font-s1">
          <div *ngIf="taskItem.skuName!=''; else elseBlock">{{taskItem.skuName}}</div>
          <ng-template #elseBlock>
            <div>暂无名称</div>
          </ng-template>
          <div>
            {{taskItem.skuCode}}
          </div>
          <p>
            <b style="color: #7b7474;">库位</b>：{{taskItem.locCode}}
          </p>
        </div>
        <div>
          尾箱数量:<b style="color: orange;">{{taskItem.stockQty}}</b>瓶
        </div>
      </div>
    </div>
  </div>

  <div [hidden]="IsShow">
    <page-check-in-box-label-type #labelTypecom>

    </page-check-in-box-label-type>
  </div>
</ion-content>

<ion-footer>

  <div class="btn-box">
    <button no-dbl-click ion-button block class="btn-l" (tap)="exit()">
      返回[Esc]
    </button>
    <button no-dbl-click ion-button block class="btn-d" (tap)="btnOk()">
      {{btnValue}}[Ent]
    </button>
  </div>

</ion-footer>
