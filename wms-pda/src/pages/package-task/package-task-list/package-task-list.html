<ion-header>
  <ion-navbar color="wmscolor">
    <ion-title>打包任务
      <!-- <div class="title_f_name">(青啤五厂)</div> -->
    </ion-title>
    <ion-buttons end (click)="detailed()">
      <button ion-button icon-only>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  <div class="nav-tile">
    <!-- <ul>
      <li>首页</li>
      <li>
        <ion-icon class="iconfont  iconicon_arr_right"></ion-icon>
      </li>
      <li>任务查看</li>
      <li>
        <ion-icon class="iconfont  iconicon_arr_right"></ion-icon>
      </li>
      <li>打包任务</li>
    </ul> -->
    <crumbs></crumbs>
  </div>
</ion-header>
<ion-content>
  <!-- 拣货列表界面 -->
  <div class="nav_Info" *ngIf="IsShow">
    <!--输入区域-->
    <ion-item>
      <ion-label>箱码：</ion-label>
      <ion-input (keyup)="scanModelChange($event)" type="text" [(ngModel)]="scanView"></ion-input>
      <ion-avatar item-end>
        <ion-icon class="iconfont iconsaomiao"></ion-icon>
      </ion-avatar>
    </ion-item>

    <ion-list class="list_item_div">
      <ion-scroll scrollY="true" style="height:35rem;">
        <!--接货列表-->
        <ion-item-sliding *ngFor="let taskItem of isPackList; let i = index">
          <ion-item>
            <div class="title-ms clearfix">
              <div class="title-ms-info clearfix">
                <button ion-button color="dark">{{i+1}}</button>
                <div class="title-font-s1">
                  <div *ngIf="taskItem.skuName!=''; else elseBlock">{{taskItem.skuName}}</div>
                  <ng-template #elseBlock>
                    <div>暂无名称</div>
                  </ng-template>
                  <div>
                    {{taskItem.skuCode}}
                  </div>
                  <p>
                    <b style="color: #7b7474;">库位</b>：{{taskItem.locCode}}
                  </p>
                </div>
                <div>
                  尾箱数量:<b style="color: orange;">{{taskItem.qty}}</b>瓶
                </div>
                <div (click)="onClick(taskItem)" class="ionic_right">
                  <ion-icon name="arrow-forward"></ion-icon>
                </div>
              </div>
            </div>
          </ion-item>
          <ion-item-options side="right">
            <button (click)="removeItem(taskItem)" ion-button color="danger">
              删除
            </button>
          </ion-item-options>
        </ion-item-sliding>
      </ion-scroll>
    </ion-list>

  </div>

  <div [hidden]="IsShow">
    <page-check-in-box-label-type #labelTypecom>

    </page-check-in-box-label-type>
  </div>
</ion-content>

<ion-footer>
  <div class="footer_total">  
    合计: <b style="color: orange;">{{total}}</b>
  </div>
  <div class="btn-box">
    <button no-dbl-click ion-button block class="btn-l" (tap)="exit()">
      返回[Esc]
    </button>
    <button no-dbl-click ion-button block class="btn-d" (tap)="btnOk()">
      {{btnValue}}[Ent]
    </button>
  </div>
</ion-footer>
