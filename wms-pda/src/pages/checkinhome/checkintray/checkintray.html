<ion-content>
  <div class="nodes-list-box">
    <div class="nodes-list-item-box" *ngFor="let record of records" (click)="onClick(record)" >
      <div class="left">
        <span>{{record.asnBillNo}}</span>
        <span *ngIf="record.orderNo&&record.orderNo.length>0">{{record.orderNo}}</span>
        <span>{{record.sname}}</span>
      </div>
      <div class="right">
        <span>{{record.whName}}</span>
        <span>{{record.billTypeName}}</span>
      </div>
    </div>
  </div>
  
  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="加载更多...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
