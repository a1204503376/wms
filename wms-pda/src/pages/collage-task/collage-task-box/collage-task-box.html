  <div class="my-list-header" *ngIf="scanModelList.length>0">
    <ion-checkbox (ionChange)="checkBoxChage()" [(ngModel)]="isChecked"></ion-checkbox>
    <span>全选/全不选</span>
  </div>
  <div *ngFor="let item of scanModelList;">
    <div class="list-item" (click)="itemClick(item)" >
      <ion-checkbox [(ngModel)]="item.checked"></ion-checkbox>
      <div class="list-item-left">
        <span>{{item.skuname}}</span>
        <span>{{item.skucode}}</span>
      </div>
      <span><b style="color: orange;">{{item.qty}}</b>{{item.um}}</span>
    </div>
  </div>
</ion-content>
<ion-footer>

    <button no-dbl-click ion-button block class="btn-rd" (tap)="btnDel()">
      删除[Esc]
    </button>
  </div>
</ion-footer>
