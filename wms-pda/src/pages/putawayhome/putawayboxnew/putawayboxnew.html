          </li>
          <li>按箱上架</li>

    <crumbs></crumbs>

</ion-header>
<ion-content class="no-scroll">
    <ion-item style="height: 40px;">
      <ion-label>箱号：</ion-label>
      <ion-input maxlength='30' type="text" [(ngModel)]="boxCode" (keyup)="boxCode_KeyDown($event)"></ion-input>
      <ion-avatar item-end>
        <ion-icon class="iconfont iconsaomiao"></ion-icon>
      </ion-avatar>
    </ion-item>
    <ion-item style="height: 40px;">
      <ion-label>目标库位：</ion-label>
      <ion-input [(ngModel)]="targetlocCode" type="text"></ion-input>
      <ion-avatar item-end>
        <ion-icon class="iconfont iconsaomiao"></ion-icon>
      </ion-avatar>
    </ion-item>
    <div class="list_header">
      <span>已扫描箱号</span>
    </div>
    <ion-list>
      <ion-scroll scrollY="true" style="height:38rem;">
        <ion-item-sliding *ngFor="let item of boxItems">
          <ion-item>
              <ion-checkbox slot="start" [(ngModel)]="item.isChecked"></ion-checkbox>
              <ion-label>
                <div class="box-item">
                  <span>箱号:{{item.boxCode}}</span><span>物料编码:{{item.skuCode}}</span>
                </div>
                <div class="box-item">
                  <span>推荐库区:{{item.reZone}}</span><span>推荐库位:{{item.reLocCode}}</span>
                </div>
              </ion-label>
             
          </ion-item>
          <ion-item-options side="right">
            <button (click)="removeItem(item)" ion-button color="danger">
              删除
            </button>
          </ion-item-options>
        </ion-item-sliding>
      </ion-scroll>
    </ion-list>
</ion-content>
<ion-footer>
  <div class="btn-box">
    <button no-dbl-click ion-button block class="btn-l" (tap)="exit()">
      返回[Esc]
    </button>
    <button no-dbl-click ion-button block class="btn-d" (tap)="btnOk()">
      提交[Ent]
    </button>
  </div>

</ion-footer>
