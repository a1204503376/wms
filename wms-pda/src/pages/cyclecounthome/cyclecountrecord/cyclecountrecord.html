<ion-header>
  <ion-navbar  color="wmscolor">
    <ion-title>盘点记录</ion-title>
  </ion-navbar>
  <div class="nav-tile">
    <crumbs></crumbs>
  </div>
</ion-header>

<ion-content class="no-scroll">
  <div *ngFor="let item of records; let _i = index" class="item-wrapper">
    <div class="item-row">
      <span>{{item.skuCode}}</span>
      <span>{{item.locCode}}</span> 
    </div>
    <div class="item-row">
      <span>{{item.skuName}}</span>
      <span><span style="color: orange;">{{item.countQty}}</span>{{item.wsuName}}</span>
    </div>
    <span>{{item.procTime}}</span> 
    <div *ngFor="let skuLot of range(item)">
      <span>{{skuLot}}</span>
    </div>
  </div>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)" threshold="100px">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="正在加载更多..."></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
