<ion-header>
  <ion-navbar color="wmscolor">
    <ion-title>签到</ion-title>
    <ion-buttons end (click)="detailed()">
      <button ion-button icon-only>
        <ion-icon class="iconfont iconrili"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  <div class="title-bt">
  </div>
</ion-header>

<ion-content>
  <div id="date">2020年0月0日&emsp;00时00分00秒</div>
  <a (tap)="onClick()" id="element2" data-text="" class="element2"></a>
  <!-- <div class="place"> -->
  <!-- <span><ion-icon class="iconfont iconrili"></ion-icon></span> -->
  <!-- 欣天新</div> -->
  <p>签到状态</p>
  <div class="clock-list">
    <ion-list>
      <ion-scroll id="scroll" scrollY="true" style="height:20rem">
        <ion-item *ngFor="let item of clockList">
          <ion-thumbnail item-start>
            <ion-icon *ngIf="item.loginStatus==0;else elseionic" style=" color:#0a8b8b;"
              class="iconfont iconyonghufangkeshu"></ion-icon>
            <ng-template #elseionic>
              <ion-icon style=" color:#e0e5e6;" class="iconfont iconyonghufangkeshu"></ion-icon>
            </ng-template>
          </ion-thumbnail>
          <h2 *ngIf="item.loginStatus==0; else elseBlock">{{item.userName}}&emsp;签退</h2>
          <ng-template #elseBlock>
            <h2>{{item.userName}}&emsp;签到</h2>
          </ng-template>
          <p>{{item.lastLoginTime}}</p>
        </ion-item>
      </ion-scroll>
    </ion-list>
  </div>
</ion-content>
