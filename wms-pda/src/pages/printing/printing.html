<!--

  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <ion-title>打印设置</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label>库房名称：</ion-label>
    <ion-input maxlength='30' type="text" [(ngModel)]="whName"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>库区名称：</ion-label>
    <ion-input maxlength='30' type="text" [(ngModel)]="zoneName"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>库位名称：</ion-label>
    <ion-input maxlength='30' type="text" [(ngModel)]="locCode"></ion-input>
  </ion-item>
</ion-content>
<ion-footer>
  <div class="btn-box">
    <button ion-button block class="btn-l" (click)="exit()">
      返回[Esc]
    </button>
    <button ion-button block class="btn-d" (click)="btnOk()">
      打印[Ent]
    </button>
  </div>

</ion-footer>
