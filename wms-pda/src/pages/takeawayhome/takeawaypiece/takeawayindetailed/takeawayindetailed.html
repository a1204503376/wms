<ion-content  class="no-scroll">
  <div class="total-title" >
    <div *ngFor="let item of groupRecords">
      <div *ngIf="item.totalPlanQty>0" class="box">
        <span>【{{item.skuName}}】</span>
        <span>{{item.totalScanQty}}/{{item.totalPlanQty}}</span>
      </div>
    </div>
</div>
  <div  *ngFor="let item of pickPlans" style="margin-top: 10px;">
    <div class="nodes-list-item">
      <span>{{item.skuName}}</span>
      <div  class="item-bottom">
        <div class="item-bottom-left">
          <div>
            <span>落放位置:</span>
            <span>PACK</span>
          </div>
          <!-- <div>
            <span>容&emsp;&emsp;器:</span>
            <span>{{item.sourceLpnCode}}</span>
          </div> -->
          <div>
            <span>库&emsp;&emsp;位:</span>
            <span>{{item.sourceLocCode}}</span>
          </div>
          <div *ngFor="let skuLot of range(item.skuLot)">
            <span>{{skuLot}}</span>
          </div>
        </div>
        <div class="item-bottom-right">
          <div>
            <span>已经拣货:</span>
            <span>{{item.realCountQty}}</span><span>/{{item.planCountQty}}</span>
          </div>
          <div>
            <span>拣货人: </span>
            <span>{{item.userName}}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
