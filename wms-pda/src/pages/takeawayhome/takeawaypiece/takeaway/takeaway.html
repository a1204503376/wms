<ion-header >

    </ion-buttons>
    <ion-buttons end (click)="detailed()">
      <button ion-button icon-only>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>

    </div>

         <li>执行拣货</li>

 </div>

<ion-content class="no-scroll">
<div>哇哈哈大促促销装</div>
  <div style="width: 45%;float: left;">
    <div style="width: 100%;flex-wrap: nowrap;display: flex;">
    <label >源 库 位:</label>
    <label style="color: black;">1-10-100</label>
    </div>
    <div style="width: 100%;flex-wrap: nowrap;display: flex;">
    <label >源 容 器:</label>
    <label style="color: black;">LPN0000001</label>
    </div>
    <div style="width: 100%;flex-wrap: nowrap;display: flex;">
    <label style="color: black;">批属性01</label>
    </div>
    <div style="width: 100%;flex-wrap: nowrap;display: flex;">
    <label style="color: black;">批属性02</label>
    </div>

  </div>
  <div style="width: 45%;float: left;">
    <div style="width: 100%;flex-wrap: nowrap;display: flex;">
    <label style="color: black;">SKU0000000000000001</label>
    </div>
    <div style="width: 100%;flex-wrap: nowrap;display: flex;">
    <label >拣货规格：</label>
    <label style="color: black;">1-10-100</label>
    </div>
    <div style="width: 100%;flex-wrap: nowrap;display: flex;">

  </div>
  <div style="width: 10%;float:right;">
    <ion-icon class="iconfont icon-arr-right"></ion-icon>
  </div>
</ion-content>
<ion-footer>

        <button ion-button block class="btn-l" (click)="btnOk()">
            返回[Esc]
          </button>
          <button ion-button block class="btn-d"  (click)="exit()">
            提交[Ent]
          </button>
    </div>

</ion-footer>
