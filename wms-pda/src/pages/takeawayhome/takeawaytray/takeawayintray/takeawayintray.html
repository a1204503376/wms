<ion-header>
  <ion-navbar color="wmscolor">
    <ion-title>
      按托拣货
    </ion-title>
    <ion-buttons end (click)="detailed()">
      <button ion-button icon-only>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  <div class="title-bt">
    <div class="nav-tile"> 
    <crumbs></crumbs>
    </div>
  </div>
</ion-header>
<ion-content >
  <div class="list_item">
    <ion-item >
      <ion-label>容器：</ion-label>
      <ion-input  maxlength='30' type="text" [(ngModel)]="lpnCode" (keyup)="lpnCode_KeyDown($event)" #lpncom></ion-input>
      <ion-avatar  item-end>
        <ion-icon class="iconfont iconsaomiao"></ion-icon>
      </ion-avatar>
    </ion-item>
  </div>
  <page-check-in-box-label-type [asnBillNo]='asnBillNo' [ruleCode]='ruleCode' (outer)="runParent($event)" #labelTypecom>
  </page-check-in-box-label-type>

  <div class="list_box">
    <div class="list_header">
      <span>已扫描托盘</span>
    </div>
    <ion-list>
      <ion-scroll scrollY="true" style="height:38rem;">
        <ion-item-sliding *ngFor="let item of lpnItems" (click)="updateQty(item)">
          <ion-item>
              <h2>托盘号:{{item.lpnCode}}</h2>
              <h2>数量:{{item.qty}}{{item.um}}</h2>
          </ion-item>
          <ion-item-options side="right">
            <button (click)="removeItem(item)" ion-button color="danger">
              删除
            </button>
          </ion-item-options>
        </ion-item-sliding>
      </ion-scroll>
    </ion-list>
  </div>
</ion-content>
<ion-footer>
  <div class="btn-box">
    <button no-dbl-click ion-button block class="btn-l" (tap)="exit()">
      返回[Esc]
    </button>
    <button no-dbl-click ion-button block class="btn-d" (tap)="btnOk()">
      提交[Ent]
    </button>
  </div>

</ion-footer>
