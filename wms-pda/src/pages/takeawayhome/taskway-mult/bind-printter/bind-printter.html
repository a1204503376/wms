<ion-header>
  <ion-navbar color="wmscolor">
    <ion-title>绑定打印机</ion-title>
  </ion-navbar>
  <ion-grid style="color: rgb(202, 195, 195);">
    <ion-row>
      <ion-col>
        <div class="nav-tile">
          <crumbs></crumbs>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-header>
<ion-content>
  <ion-list>
    <ion-list-header style="text-align: center;padding: 10px;">
      绑定打印机
    </ion-list-header>
    <ion-item>
      <ion-label>设备名称：</ion-label>
      <ion-input  maxlength='30' type="text" ></ion-input>
      <ion-avatar item-end>
        <ion-icon class="iconfont iconsaomiao"></ion-icon>
      </ion-avatar>
    </ion-item>
    <ion-item>
      <ion-label>IP&nbsp;&nbsp;&nbsp;&nbsp;地址：</ion-label>
      <ion-input  maxlength='30' type="text" ></ion-input>
      <ion-avatar item-end>
        <ion-icon class="iconfont iconsaomiao"></ion-icon>
      </ion-avatar>
    </ion-item>
    <ion-item>
      <ion-label>端&nbsp;&nbsp;口&nbsp;&nbsp;号：</ion-label>
      <ion-input  maxlength='30' type="text" ></ion-input>
      <ion-avatar item-end>
        <ion-icon class="iconfont iconsaomiao"></ion-icon>
      </ion-avatar>
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer>
  <div class="btn-box">
    <button ion-button class="btn-l"> 返回[Esc]</button>
    <button ion-button class="btn-d"> 确认[Ent]</button>
  </div>
</ion-footer>
