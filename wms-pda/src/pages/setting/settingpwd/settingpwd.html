<ion-content>
    <div class="setting-password">
        <ion-item>
            <ion-label>原始密码：</ion-label>
            <ion-input [(ngModel)]="oldPassword" type="text"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>新密码：</ion-label>
            <ion-input [(ngModel)]="newPassword" type="text"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>确认密码：</ion-label>
            <ion-input [(ngModel)]="newPassword1" type="text"></ion-input>
        </ion-item>
    </div>
</ion-content>

<ion-footer>
    <div class="btn-box">
      <button no-dbl-click ion-button block class="btn-l" (click)="back()">
        返回[Esc]
      </button>
      <button no-dbl-click ion-button block class="btn-d" (click)="btnOk()">
        确认[Ent]
      </button>
    </div>
  </ion-footer>
