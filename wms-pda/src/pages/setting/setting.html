<ion-content>
    <div class="setting-box">
        <div class="header">
            <img src="assets/imgs/default_header.png" alt="">
            <div class="header-right">
                <div class="header-right-line-01">
                    <span>{{username}}</span>
                    <span>{{signStatus}}</span>
                </div>
                <span class="header-right-line-02">登录时间：{{logintime}}</span>
            </div>
        </div>
        <div class="setting-list">
            <div class="setting-item" (click)="uptPwd()">
                <img src="assets/imgs/icon_edit_password.png" alt="">
                <span>修改密码</span>
                <span>1</span>
            </div>
            <div class="setting-item" (click)="setTheme()">
                <img src="assets/imgs/icon_edit_color.png" alt="">
                <span>主题颜色</span>
                <span>2</span>
            </div>
        </div>
        <div class="setting-version" *ngIf="version&&version.length>0">
            <span>当前版本:{{version}}</span>
        </div>
    </div>
